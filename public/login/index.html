<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../src/eventory/index.css">
  <link rel="stylesheet" href="index.css">
  <title>User Login</title>
</head>
<body>
<div class="login-signup-wrapper">
  <div class="container login-signup-main">
    <div class="row login-row">
      <div class="col-md-6 login-image"></div>
      <div class="col-md-6 login-signup-form">
        <div class="login-signup-input-box">
          <h4 class="finalproj-text-align-center mb-5 fw-bold">Sign in to Eventory</h4>
          <div class="login-signup-input-field">
            <input type="text" class="login-signup-input" id="login-email" placeholder="Email Address" required autocomplete="off">
          </div>
          <div class="login-signup-input-field">
            <input type="password" class="login-signup-input" id="login-password" placeholder="Password" required>
          </div>
          <div class="login-signup-input-field mb-1">
            <small><a class="text-decoration-none" href="#">Forgot Password</a></small>
          </div>
          <div class="login-signup-input-field">
            <input type="submit" class="login-signup-submit fw-bold mt-2 mb-4" value="Sign in">
          </div>
          <div class="signup-link finalproj-text-align-center">
            <small>New to Eventory? <a class="text-decoration-none" href="#">Create an account</a> </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
