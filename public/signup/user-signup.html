<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../../src/eventory/index.css">
  <title>User Sign Up</title>
</head>
<body>
<div class="login-signup-wrapper">
  <div class="container login-signup-main">
    <div class="row signup-row">
      <div class="col-md-6 signup-image"></div>
      <div class="col-md-6 login-signup-form">
        <div class="login-signup-input-box">
          <h4 class="finalproj-text-align-center mb-4 fw-bold">Get Started</h4>
          <div class="login-signup-input-field">
            <input type="text" class="login-signup-input" id="signup-user-first-name" placeholder="First Name" required autocomplete="off">
          </div>
          <div class="login-signup-input-field">
            <input type="text" class="login-signup-input" id="signup-user-last-name" placeholder="Last Name" required autocomplete="off">
          </div>
          <div class="login-signup-input-field">
            <input type="text" class="login-signup-input" id="signup-user-email" placeholder="Email Address" required autocomplete="off">
          </div>
          <div class="login-signup-input-field">
            <input type="date" class="login-signup-input" id="signup-user-dob" placeholder="Date of Birth" required>
          </div>
          <div class="login-signup-input-field">
            <input type="password" class="login-signup-input" id="signup-user-password" placeholder="Password" required>
          </div>
          <div class="login-signup-input-field mb-1">
            <small><a class="text-decoration-none" href="#">Signing up as an organizer?</a></small>
          </div>
          <div class="login-signup-input-field">
            <input type="submit" class="login-signup-submit fw-bold mt-2 mb-4" value="Sign up">
          </div>
          <div class="signup-link finalproj-text-align-center">
            <small>Already have an account? <a class="text-decoration-none" href="#">Log in</a> </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--username (just their email), password, firstName, lastName, dateOfBirth, location-->

</body>
</html>
