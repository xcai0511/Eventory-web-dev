<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to BootStrap -->
        <!-- link to BootsWatch -->
        <!-- <link rel="stylesheet" href="../../vendors/bootswatch/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="../../../public/vendors/css/bootstrap.min.css" />

        <link rel="stylesheet" href="../../classes/index.css" />
        <!-- Icons -->
        <!-- <link rel="stylesheet" href="../../vendors/fontawesome/css/all.css" /> -->
        <script
            src="https://kit.fontawesome.com/f13717ae26.js"
            crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>V1 Edit Profile</title>
    </head>
    <body>
        <div class="row ps-4">
            <div class="col-2"></div>
            <div class="col-8">
                <!------------ background & avatar & button ------->

                <div class="container mt-4">
                    <!------------ avatar & button & info ------->
                    <div class="row w-75">
                        <!-- Upper banner and avatar -->
                        <div class="position-relative">
                            <div
                                class="d-flex justify-content-center mt-2 position-relative">
                                <img
                                    src="../../images/background.jpg"
                                    class="img-fluid profile-banner" />
                                <img
                                    src="../../images/monica.jpg"
                                    class="position-absolute rounded-circle profile-icon-160px"
                                    style="
                                        bottom: 60px;
                                        left: 50%;
                                        transform: translateX(-50%);
                                        z-index: 1;
                                    " />
                                <img
                                    src="../../images/black.jpg"
                                    class="img-fluid position-absolute top-0 left-0 right-0 bottom-0 profile-banner opacity-50"
                                    style="z-index: 2" />
                                <div
                                    class="position-absolute translate-middle-x rounded-circle profile-avatar-location"
                                    style="margin-bottom: 60px; z-index: 3">
                                    <i
                                        class="fa-solid fa-camera fa-3x"
                                        style="color: #c0c0c0"></i>
                                </div>
                                <!-- <img
                                    src="../../images/black.jpg"
                                    class="opacity-25 position-absolute translate-middle-x profile-icon-160px rounded-circle profile-avatar-location"
                                    style="z-index: 3" /> -->
                            </div>
                        </div>
                        <div
                            class="col-3 d-flex flex-column align-items-center justify-content-top mt-3">
                            <!------------ Navbar ----------->
                            <div class="list-group">
                                <a class="list-group-item active">Public Profile</a>
                                <a class="list-group-item">Followings</a>
                                <a class="list-group-item">Favorites</a>
                                <a class="list-group-item">Reviews</a>
                                <a class="list-group-item">Account Security</a>
                            </div>
                        </div>
                        <div class="col-9 pe-4">
                            <!--------- Edit Info --------->
                            <div class="ms-3 mt-3">
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="name" class="form-label">
                                            First Name
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="first name"
                                            placeholder="first"
                                            style="outline: none; box-shadow: none" />
                                    </div>
                                    <div class="col">
                                        <label for="name" class="form-label">
                                            Last Name
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="last name"
                                            placeholder="last"
                                            style="outline: none; box-shadow: none" />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">
                                        Location
                                    </label>
                                    <textarea
                                        type="text"
                                        class="form-control"
                                        id="location"
                                        placeholder="Boston, MA"
                                        rows="1"
                                        style="
                                            outline: none;
                                            box-shadow: none;
                                        "></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="birthday" class="form-label">
                                        Birthday
                                    </label>
                                    <textarea
                                        type="text"
                                        class="form-control"
                                        id="birthday"
                                        placeholder="July 7, 1997"
                                        rows="1"
                                        style="
                                            outline: none;
                                            box-shadow: none;
                                        "></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea
                                        class="form-control"
                                        id="bio"
                                        rows="4"
                                        placeholder="Music lover and enjoy attending concerts and festivals. Looking forward to meeting new people who share my interests and discovering new artists"
                                        style="
                                            outline: none;
                                            box-shadow: none;
                                        "></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!------------ Footer ------------>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </body>
</html>
